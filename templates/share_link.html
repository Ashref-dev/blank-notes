<div class="space-y-4">
    <div class="flex items-center justify-between p-3 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
        <div>
            <p class="text-sm font-medium text-green-800 dark:text-green-200">Share link created</p>
            <p class="text-xs text-green-600 dark:text-green-400 mt-1">Expires in 7 days</p>
        </div>
        <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>
    
    <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Share URL</label>
        <div class="flex">
            <input 
                type="text" 
                value="{{.shareLink}}" 
                readonly
                class="flex-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-lg px-3 py-2 text-sm text-gray-900 dark:text-white"
                onclick="this.select()"
                id="share-url-input">
            <button 
                onclick="copyShareLink()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg text-sm font-medium transition-colors duration-200">
                Copy
            </button>
        </div>
    </div>
</div>

<script>
    function copyShareLink() {
        const input = document.getElementById('share-url-input');
        input.select();
        navigator.clipboard.writeText(input.value).then(() => {
            showToast('Share link copied to clipboard');
        }).catch(() => {
            // Fallback for older browsers
            document.execCommand('copy');
            showToast('Share link copied to clipboard');
        });
    }
</script>
