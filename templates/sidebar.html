{{if .notes}}
    {{range .notes}}
    <button 
        class="w-full text-left p-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 border-b border-gray-100 dark:border-gray-700 last:border-b-0"
        hx-get="/htmx/note/{{.ID}}"
        hx-target="#main-content"
        hx-swap="innerHTML"
        onclick="selectPage('{{.GetTitle}}', '{{.ID}}'); closePageSelector()">
        <div class="font-medium text-sm text-gray-900 dark:text-white truncate">
            {{.GetTitle}}
        </div>
        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            {{.UpdatedAt.Format "Jan 2, 15:04"}} â€¢ {{.WordCount}} words
        </div>
    </button>
    {{end}}
{{else}}
    <div class="p-4 text-center text-gray-500 dark:text-gray-400">
        <p class="text-sm">No pages yet</p>
        <p class="text-xs mt-1">Create your first page to get started</p>
    </div>
{{end}}
